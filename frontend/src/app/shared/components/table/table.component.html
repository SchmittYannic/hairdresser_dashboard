<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let header of table.getHeaderGroups()[0].headers" (click)="onHeaderClick(header.column)"
          style="cursor: pointer;">
          {{ header.column.columnDef.header }}
          <span *ngIf="sorting.sortField === header.column.id">
            {{ sorting.sortOrder === 'asc' ? 'ðŸ”½' : 'ðŸ”¼' }}
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of table.getRowModel().rows">
        <td *ngFor="let cell of row.getVisibleCells()">
          {{ cell.getValue() }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="pagination-controls">
  <button (click)="onPreviousPage()" [disabled]="pagination.pageIndex === 0">Previous</button>
  <span>Page {{ pagination.pageIndex + 1 }}</span>
  <button (click)="onNextPage()"
    [disabled]="(pagination.pageIndex + 1) * pagination.pageSize >= totalItems">Next</button>
</div>
