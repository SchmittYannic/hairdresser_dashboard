<div class="card">
  <ng-container *ngIf="hasHeaderLink(); else noLink">
    <a class="card-header link" [routerLink]="headerLink">
      <h5>{{ cardTitle }}</h5>
    </a>
  </ng-container>

  <ng-template #noLink>
    <div class="card-header">
      <h5>{{ cardTitle }}</h5>
    </div>
  </ng-template>

  <div class="collapsedCard">
    <div class="card-block">
      <ng-content></ng-content>
    </div>
  </div>
</div>
